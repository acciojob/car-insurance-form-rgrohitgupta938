<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name:</label>
		<input type="text" required id="name" />
		<br/>
		<label for="email">Email:</label>
		<input type="email" required id="email" />
		<br/>
		<label for="gender">Gender:</label><br/>
		<input type="radio" required id="gender_m" name="gender" /><label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender" /><label for="gender_f">Female</label>
		<br/>
		<label for="cars">Car Brands : </label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br/>
		<label for="carage">Car Age:</label>
		<input type="number" required id="carage" />
		<br/>
		<label for="dop">Date of Purchase (dop):</label>
		<input type="date" required id="dop" />
		<br/>
		<label for="password">Password:</label>
		<input type="password" required id="password" />
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
